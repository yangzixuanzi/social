<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>金融岛-打开财富之门</title>
    <link rel="bookmark" href="../images/favicon.ico" >
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../stylesheets/core.css" />
    <link rel="stylesheet" href="../stylesheets/iconfont.css" />
</head>

<body>
    <div class="divider solid "></div>
    <div id="body ">
        <div class="container ">
            <div class="blk-2x"></div>
            <div class="divider solid "></div>
            <div class="cards user-form">
            <div class="box-sm pull-right">
                <div class="blk-6x"></div>
                <div class="heading"><span>欢迎来到金融岛！</span></div>
                    <div class="form-group">
                        <input type="text" onfocus="onInput()" placeholder="手机号或用户名"  name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" onfocus="onInput()" placeholder="密码" name="password" id="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="submit" id="login-btn" class="btn btn-md btn-primary btn-block">登录</button>
                    </div>
                    <small class="pull-right">还没有帐号？<a href="/regist" class="text-info">马上注册</a></small><small><a href="/forget_password">忘记密码?</a></small>

                    <div class="blk-2x"></div>
                    <div id="msg" class="text-danger">
                        {%if msg %}
                        {{msg}}
                        {%endif %}
                    </div>
                    <div class="blk-6x"></div>

            </div>
            <div class="divider solid "></div>
        </div>
    </div>
    </div>
    {% include 'commons/footer.html' %}
    <script src="../lib/jquery-1.8.1.min.js "></script>
    <script src="../lib/js/register.js"></script>
</body>
</html>
