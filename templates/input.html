<script src="lib/js/wysiwyg/bootstrap-wysiwyg.js"></script>
<script src="lib/js/wysiwyg/jquery.hotkeys.js"></script>
<div class="editor">
    <textarea class="textarea-control" operate-type="editor" rows="3" placeholder="" data-emojiable="true"></textarea>
     <div class="btn-toolbar-editor" style="margin-bottom:0;" data-role="editor-toolbar" data-target="#editor">
        <div class="btn-group edit-toolbar">
            <a><span class="emotion"></span></a>
             <a  id="pictureBtn"><i class="icon-img"></i><input type="file"  accept="images/*" id="descripitionImg"  data-target="#pictureBtn" data-edit="insertImage" multiple class="input-hide" ></a>
            <a data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
        </div>
        <button id="submmit-btn"  class="submit">提交</button>
    </div>
</div>
<script>
$(function() {
    // Initializes and creates emoji set from sprite sheet
    window.emojiPicker = new EmojiPicker({
      emojiable_selector: '[data-emojiable=true]',
      assetsPath: 'images/img/',
      popupButtonClasses: 'fa fa-smile-o'
    });
    // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
    // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
    // It can be called as many times as necessary; previously converted input fields will not be converted again
    window.emojiPicker.discover();
  });
</script>

    function showErrorAlert (reason, detail) {
        var msg='';
        if (reason==='unsupported-file-type') { msg = "不支持的文件类型," +detail; }
        else {
            console.log("文件上传失败", reason, detail);
        }
    };
    $('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
